<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>PracticeJS</title>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">temperature conversion</h1>

        <form action="#">
            <input type="number" name="temp-input" id="temp-input" placeholder="Enter a value"><br>

            <input type="radio" name="btn" id="toFahrenheit">
            <label for="toFahrenheit">celcius -> fahrenheit</label><br>

            <input type="radio" name="btn" id="toCelciius">
            <label for="toCelciius">fahrenheit -> celcius </label>
            <br>
            <button class="btn" type="button">calculate</button>
        </form>
        <label class="result"></label>
    </div>

    <script src="index.js"></script>
</body>
</html>
